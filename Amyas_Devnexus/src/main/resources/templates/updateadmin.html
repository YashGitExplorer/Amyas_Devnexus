<nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo2.png" class="img-fluid logo-img" alt="Logo" style="height: 5rem;">
        </a>
        <div class="col">
            <h1 class="py-4 custom-bg-color text-white text-center">AMYAS DEVNEXUS</h1>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="panel mt-4 ml-2">
                <h2>Dashboard</h2><br>
                <ul class="list-unstyled">
                    <li><a href="adminregistraction" class="admin-link">Add Admin</a></li>
                    <li><a href="viewalladmin" class="admin-link">View All Admins</a></li>
                    <li><a href="updateadmin" class="admin-link">Update Admin</a></li>
                    <li><a href="deletadminform" class="admin-link">Delete Admin</a></li>
                    <li><a href="home" class="admin-link">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="container mt-4">
                <h2>Update Admins Details</h2>
               <form th:action="@{/updateadmindetails}" method="post">
                <div class="mb-3">
                    <label for="adminName" class="form-label">Admin Name</label>
                    <input type="text" class="form-control" id="adminName" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="adminEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="adminUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="adminUsername" name="username" placeholder="Enter your username" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            </div>
        </div>
    </div>
</div>
