<!DOCTYPE html>

<html xmlns:th ="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="icon" href="images/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon">
		<style>
       
       
        .custom-bg-color {
           background-color: rgb(39, 40, 127); /* Light blue color */
        }
        .error-message {
    	color: red;
    	background-color: #ffe6e6; /* Light red background */
   		 padding: 10px; /* Add padding for spacing */
   		 border: 1px solid #ffcccc; /* Add border */
   		 border-radius: 5px; /* Add rounded corners */
		}

    </style>
		<script th:if="${param.error}">
    setTimeout(function() {
        document.querySelector('.error-message').style.display = 'none';
    }, 5000); // Hide after 5 seconds (5000 milliseconds)
</script>
	</head>
<body style="background: linear-gradient(0.25turn, rgb(207, 211, 211), rgb(78, 135, 228), rgb(50, 65, 189)); ">
 
	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 


<nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">

    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo2.png" class="img-fluid logo-img" alt="Logo" style="height: 5rem;">
        </a>
         <div class="col">
            <h1 class="py-4 custom-bg-color text-white text-center">AMAYAS DEVNEXUS</h1>
        </div>
        
        
    </div>
</nav>
    <div class="container" >
		
    <div class="row justify-content-center">
		
        <div class="col-md-6">
			<br><h2> Admin Login</h2><br>
			<p th:if="${param.error}" class="error-message">Invalid username or password</p>
			<br>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" requried>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            
        </div>
    </div>
</div>
</body>
</html>
