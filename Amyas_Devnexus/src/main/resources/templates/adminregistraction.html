<!DOCTYPE html>

<html xmlns:th ="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="icon" href="images/logo2.png" type="image/x-icon">
		<link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon">
	
		
	</head>
<body style="background: linear-gradient(0.25turn, rgb(207, 211, 211), rgb(78, 135, 228), rgb(50, 65, 189));  ">
 
	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 


<nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">

    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo2.png" class="img-fluid logo-img" alt="Logo" style="height: 5rem;">
        </a>
       
         <div class="col">
            <h1 class="py-4 custom-bg-color text-white text-center">AMYAS DEVNEXUS</h1>
        </div>
        
        
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br>
            <h2>Admin Registration</h2>
            <br>
            <div th:if="${success}" class="alert alert-success" role="alert">
                Registration successful!
            </div>
            <br>
            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label for="adminName" class="form-label">Admin Name</label>
                    <input type="text" class="form-control" id="adminName" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="adminEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="adminUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="adminUsername" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
