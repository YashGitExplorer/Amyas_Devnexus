<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon">
    <style>
        .custom-bg-color {
            background-color: rgb(39, 40, 127); /* Light blue color */
        }

        .error-message {
            color: red;
            background-color: #ffe6e6; /* Light red background */
            padding: 10px; /* Add padding for spacing */
            border: 1px solid #ffcccc; /* Add border */
            border-radius: 5px; /* Add rounded corners */
        }
    </style>
    <script th:if="${param.error}">
        setTimeout(function() {
            document.querySelector('.error-message').style.display = 'none';
        }, 5000); 
    </script>
</head>
<body style="background: linear-gradient(0.25turn, rgb(207, 211, 211), rgb(78, 135, 228), rgb(50, 65, 189)); ">

<nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo2.png" class="img-fluid logo-img" alt="Logo" style="height: 5rem;">
        </a>
        <div class="col">
            <h1 class="py-4 custom-bg-color text-white text-center">AMYAS DEVNEXUS</h1>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br><h2> Delete User </h2><br>
            <div th:if="${param.error}" class="error-message">
                <p>Invalid username or password</p>
            </div>
            <br>
            <form th:action="@{/deleteuser}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter user's username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
